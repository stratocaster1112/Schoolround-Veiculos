<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoolround Revendas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <img src="img/garagemmassa.jpg" />
      <h1>Schoolround Carros</h1>

      <form id="formVeiculo">
        <p>
          Modelo do Veículo:
          <input type="text" id="inModelo" required autofocus />
        </p>
        <p>
          Ano de Fabricação:
          <input type="number" id="inAno" required />
        </p>
        <p>
          Preço R$:
          <input type="number" min="0" step="0.01" id="inPreco" required />
        </p>
        <button type="button" id="btnCalcular">
          Calcular Entrada e Parcelas
        </button>
        <button type="button" id="btnSalvar">Salvar no JSON</button>
      </form>

      <h3 id="Resp1"></h3>
      <h3 id="Resp2"></h3>
      <h3 id="Resp3"></h3>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
